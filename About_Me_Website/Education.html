<!DOCTYPE html>
<html>
    <head>
        <title>Education - Anagha Viswanath</title>
        <meta charset="UTF-8">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="BackGround.css"> 
        
    </head>

    <script>
        $(function () {
            $("#header").load("Header.html");
            $("#footer").load("Footer.html");
            $("#grad").load("Grad.html");
            $("#undergrad").load("UnderGrad.html");
        })
        
        function show(shown, hidden) {
            document.getElementById(shown).style.display='block';
            document.getElementById(hidden).style.display='none';
            return false;
        }
    </script>

    <body>
        <section>
            <article id="header" class="header">
            </article>
        </section>
        <section class="container">
            <article class="row">
                <nav role="navigation" class="navbar-collapse collapse in" id="bs-navbar-collapse-1" aria-expanded="true">
                    <ul class="nav navbar-nav" id="subnav">
                        <li><a href="#" onclick="return show('grad', 'undergrad')" style="font-weight: 800;">Graduate     |</a></li>
                        <li><a href="#" onclick="return show('undergrad', 'grad')" style="font-weight: 800;">Undergraduate |</a></li>
                    </ul>
                </nav>
            </article>
            <article class="row">
                <section style="border-radius: 10px;">
                    <article id="grad">
                    </article>
                </section>
            </article>
            <article class="row">
                <section style="border-radius: 10px;">
                    <article id="undergrad" style="display: none;">
                    </article>
                </section>
            </article>
        </section>
        <section>
            <article id="footer" class="footer">
            </article>
        </section>
    </body>
</html>
